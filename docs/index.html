<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bachelor Point Season 5</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>

/* Reset */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#f4f6fb;
    color:#222;
}

/* Header */
header{
    background:#fff;
    padding:12px 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 2px 10px rgba(0,0,0,.1);
}

header h2{
    color:#2563eb;
}

/* Main */
.hero{
    padding:30px 15px;
}

.card{
    background:#fff;
    border-radius:22px;
    padding:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,.1);
}

.card img{
    width:100%;
    max-width:280px;
    border-radius:18px;
    margin-bottom:20px;
}

.card h1{
    font-size:22px;
    margin-bottom:10px;
}

.card p{
    font-size:14px;
    color:#555;
    margin-bottom:25px;
}


/* ======================
   PREMIUM EMOJI BUTTON
====================== */

.telegram-btn{
    width:100%;
    max-width:330px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;

    background:linear-gradient(135deg,#0088cc,#00c6ff);
    color:#fff;

    border:none;
    padding:15px 22px;
    font-size:16px;
    font-weight:600;

    border-radius:50px;
    cursor:pointer;

    box-shadow:
      0 10px 30px rgba(0,136,204,.4),
      inset 0 2px 5px rgba(255,255,255,.3);

    transition:.3s;
}

/* Hover */
.telegram-btn:hover{
    transform:translateY(-3px) scale(1.03);
    box-shadow:0 18px 45px rgba(0,136,204,.5);
}

/* Click */
.telegram-btn:active{
    transform:scale(.95);
}


/* ===== Custom Premium Emoji ===== */

.premium-emoji{
    width:28px;
    height:28px;
    background:radial-gradient(circle at 30% 30%,#fff,#ffd700,#ffb700);
    border-radius:50%;
    position:relative;

    box-shadow:
      0 0 10px gold,
      inset 0 2px 4px rgba(255,255,255,.6);

    animation:pulse 1.8s infinite;
}

/* Star */
.premium-emoji::after{
    content:"★";
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:16px;
    color:#ff7a00;
    text-shadow:0 0 6px gold;
}


/* Glow Animation */
@keyframes pulse{
    0%{
        box-shadow:0 0 8px gold;
        transform:scale(1);
    }
    50%{
        box-shadow:0 0 18px gold;
        transform:scale(1.15);
    }
    100%{
        box-shadow:0 0 8px gold;
        transform:scale(1);
    }
}


/* Footer */
footer{
    text-align:center;
    padding:20px;
    font-size:13px;
    color:#777;
}


/* Desktop */
@media(min-width:768px){

    .hero{
        max-width:900px;
        margin:auto;
        padding:60px 20px;
    }

    .card{
        display:flex;
        gap:40px;
        align-items:center;
        text-align:left;
        padding:40px;
    }

    .card img{
        max-width:350px;
    }

    .card h1{
        font-size:30px;
    }

    .card p{
        font-size:17px;
    }

    .telegram-btn{
        width:auto;
        padding:16px 38px;
        font-size:18px;
    }
    
}

</style>
</head>

<body>


<header>
    <h2>Bachelor Point</h2>
</header>


<section class="hero">

<div class="card">

<img src="https://github.com/prbdvidiq-svg/dfsdf/blob/main/ChatGPT%20Image%20Feb%207,%202026,%2004_58_33%20PM.png?raw=true">

<div>

<h1>Bachelor Point Season 5</h1>

<p>
নতুন Episode পেতে আমাদের Premium Telegram Channel এ Join করুন।
</p>


<!-- Premium Emoji Button -->
<button class="telegram-btn" onclick="openTelegram()">

    <div class="premium-emoji"></div>

    Join Premium Telegram

</button>


</div>
</div>
</section>


<footer>
© 2026 Bachelor Point | Premium Emoji UI
</footer>

function openTelegram(){
    window.open("https://t.me/bechelorpoint_sesion5","_blank");
}

</body>
</html>
